name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Especifica la versi√≥n de Node.js que necesitas

      - name: Install dependencies
        run: npm install
        
      - name: Fix permissions
        run: chmod +x ./node_modules/.bin/jest

      - name: Run tests
        run: npm test
